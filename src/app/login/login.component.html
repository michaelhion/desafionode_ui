<div style="width: 300px; height:300px; margin: auto;margin-top: 50px;">


    <form>
        <p-panel header="Login Example">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Login:
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText type="text"  class="form-control" name="username" [(ngModel)]="jwtModel.username">
                    </div>
                    
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Password:
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText type="password" class="form-control"
                            name="password" [(ngModel)]="jwtModel.password">
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2"></div>
                    <div class="ui-grid-col-6">
                        <button pButton type="submit" label="Submit" (click)="login(jwtModel)"></button>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>
            </div>
        </p-panel>
    </form>
</div>
